<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-image: url('../static/images/logo.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1 class="display-4">Blood Boon</h1>
        </div>
        <div class="text-center" style="font-size: 30;">
            <h4>
                ರಕ್ತ ದಾನ ಮಹಾದಾನ
            </h4>
            <div style="margin-top: 30px;" class="row">

                {% if totalData %}
                <div class="col-4"></div>
                <div class="col-4">
                    <table class="table" border="1" style="background-color: antiquewhite;">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Total Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key,value in totalData.items() %}
                            <tr>
                                <td scope="row">{{key}}</td>
                                <td>{{value}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>


                    </table>

                    <form action="{{url_for('api_web') }}" method="POST"=>

                        <div class="form-group" style="background-color: aliceblue;">
                            <label for="">Select Blood Group</label>
                            <select class="form-control" name="group" id="">
                                <option disabled selected>Select Blood Group</option>
                                <option>A-POSITIVE</option>
                                <option>A-NEGATIVE</option>
                                <option>B-POSITIVE</option>
                                <option>B-NEGATIVE</option>
                                <option>AB-POSITIVE</option>
                                <option>AB-NEGATIVE</option>
                                <option>O-POSITIVE</option>
                                <option>O-NEGATIVE</option>
                            </select>
                        </div>
                        <button type="submit" name="" id="" class="btn btn-success btn-xl" btn-lg
                            btn-block">Search</button>
                    </form>
                </div>
                {% else %}
                <table class="table" border="1" style="background-color: antiquewhite;">
                    <thead>
                        <tr>
                            {% for i in d.keys() %}
                            <th>{{i}}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            {% for value in d.values() %}

                            <td>{{value}}</td>
                            {% endfor %}

                        </tr>
                    </tbody>


                </table>
                {% endif %}
            </div>


        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
